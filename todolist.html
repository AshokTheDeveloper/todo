<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Project</title>
    <link rel="stylesheet" href="todolist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="todos-heading">Todos</h1>
      <h1 class="heading"><span class="span">Create</span> Task</h1>
      <div class="input-container">
        <input
          class="input"
          type="text"
          id="userInput"
          placeholder="what needs to be done?"
        />
        <button class="add-button" id="addButton">Add</button>
      </div>

      <div id="todoContainer" class="my-tasks-container">
        <h1 class="heading"><span class="span">My</span> Tasks</h1>
      </div>
      <button id="saveButton" class="save-button">Save</button>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
